data.input.path=movielens/ml-1m

rec.recommender.class=slimu

rec.similarity.class=pcc
#can only use item similarity if it's Librec's ItemSLIM
#can use user similarity for Slim User Algorithm known as SLIMUserRecommender
rec.recommender.similarities=user
rec.iterator.maximum=20
#rec.similarity.shrinkage=10
rec.recommender.isranking=true
rec.recommender.ranking.topn=10
rec.neighbors.knn.number=10
rec.recommender.earlystop=true

rec.slim.regularization.l1=1
rec.slim.regularization.l2=5

